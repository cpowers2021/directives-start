<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group"> <!--makes the boxes around the numbers-->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent}"
            *ngFor="let odd of oddNumbers">
            <!--for the odd attribute for css-->
            {{ odd }} <!--output the array of odd numbers-->
          </li>
        </div>
<!--        <div *ngIf="!onlyOdd"> &lt;!&ndash;these two divs make it so you can toggle in btwn even/odd numbers&ndash;&gt;-->
<!--          <li-->
<!--            class="list-group-item"-->
<!--            [ngClass]="odd: even % 2 !== 0"-->
<!--            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent}"-->
<!--            *ngFor="let even of evenNumbers">-->
<!--            {{ even }}-->
<!--          </li>-->
<!--        </div>-->
        <div *appUnless="onlyOdd"> <!--these two divs make it so you can toggle in btwn even/odd numbers-->
          <li
            class="list-group-item"
            [ngClass]="odd: even % 2 !== 0"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me however you want.</p> <!--uses directive to style text-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better Directive.</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>
